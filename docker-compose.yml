version: "2"

services:
  #######
  # DFS #
  #######
  namenode:
    image: ivcinform/hadoop-namenode:1.2.1-hadoop3.0.0-java8
    container_name: namenode
    networks:
      - hadoop
    volumes:
      - ./data/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    ports:
      - "50070:50070"
      - "8020:8020"

    env_file:
      - ./hadoop.env
    restart:
      on-failure:5

  datanode1:
    image: ivcinform/hadoop-datanode:1.2.1-hadoop3.0.0-java8
    container_name: datanode1
    networks:
      - hadoop
    depends_on:
      - namenode
    volumes:
      - ./data/datanode1:/hadoop/dfs/data
    ports:
      - "50075:50075"
    env_file:
      - ./hadoop.env

  ########
  # YARN #
  ########

  resourcemanager:
    image: ivcinform/hadoop-resourcemanager:1.2.1-hadoop3.0.0-java8
    container_name: resourcemanager
    networks:
      - hadoop
    depends_on:
      - namenode
      - datanode1
    ports:
      - "8088:8088"
    env_file:
      - ./hadoop.env
    restart:
      on-failure:5

  nodemanager1:
    image: ivcinform/hadoop-nodemanager:1.2.1-hadoop3.0.0-java8
    container_name: nodemanager1
    networks:
      - hadoop
    depends_on:
      - namenode
      - datanode1
    ports:
      - "8042:8042"
    env_file:
      - ./hadoop.env
    restart:
      on-failure:5

  historyserver:
    image: ivcinform/hadoop-historyserver:1.2.1-hadoop3.0.0-java8
    container_name: historyserver
    networks:
      - hadoop
    depends_on:
      - namenode
      - datanode1
    volumes:
      - ./data/historyserver:/hadoop/yarn/timeline
    ports:
      - "8188:8188"
    env_file:
      - ./hadoop.env
    restart:
      on-failure:5

networks:
  hadoop:
    external: true
